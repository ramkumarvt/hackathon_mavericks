<ion-content>
  <ion-grid class="ion-no-padding schedule-meeting-grid">
    <ion-row>
      <ion-col size="4">
        <app-dropdown [data]="dropDownData" (ngDropdownValueChange)="onFloorChange($event)" resetFilter="false" defaultValue="floor1"></app-dropdown>
      </ion-col>
    </ion-row>

    <ion-row class="pt-10">
      <ion-col>
        <div class="set-margin">
          <ion-label class="text-font pb-10 header-text input-label" position="stacked">Total Members</ion-label>
          <app-input 
            ngDefaultControl 
            [(ngModel)]="totalMembers"
            (ngModelChange)="setAvailabeRooms()"
            [type]="'number'"
            placeholder="Enter Total Members"
          ></app-input>
        </div>
      </ion-col>
    </ion-row>

    <ng-container *ngIf="totalMembers && availableRooms.length">
      <ion-row>
          <ion-col>
              <ion-card>
                <ion-row>
                  <ion-col size="2" *ngFor="let room of availableRooms">
                    <div class="align-center" [ngClass]="{
                      'active': room.id === selectedRoom.id
                    }" (click)="onRoomSelect(room)">
                      <ion-text>{{ room.roomName }}</ion-text>
                    </div>
                  </ion-col>
                </ion-row>

                <ion-row class="border-top">
                  <ion-col class="align-center min-height">
                    <ion-text class="card-title">Work Space</ion-text>
                  </ion-col>
                </ion-row>
              </ion-card>
          </ion-col>
      </ion-row>

      <ion-row class="pt-10">
        <ion-col size="4" class="v-align-left">
          <ion-label>Room No.</ion-label>
        </ion-col>
        <ion-col class="column-rrom-selected v-align-left">
          <ion-text class="selected-room v-align-left">{{ selectedRoom.roomName }}</ion-text>
        </ion-col>
      </ion-row>

      <ion-row class="pt-10">
        <ion-col class="v-align-left" size="6">
          <ion-label>From</ion-label>
          <!-- <ion-datetime presentation="time"></ion-datetime>
          -->
          <input class="date" [ngxTimepicker]="from">
          <ngx-material-timepicker #from (timeSet)="onTimeChange($event, 'from')"></ngx-material-timepicker>
          
        </ion-col>

        <ion-col class="v-align-right" size="6">
          <ion-label>To</ion-label>
          <input class="date" [ngxTimepicker]="to">
          <ngx-material-timepicker #to (timeSet)="onTimeChange($event, 'to')"></ngx-material-timepicker>
          <!-- <ion-datetime presentation="time" [preferWheel]="true"></ion-datetime> -->
        </ion-col>
      </ion-row>

      <ion-row class="pt-10">
          <ion-col>
            <ion-label class="text-font header-text input-label" position="stacked">About</ion-label>
            <app-input
              ngDefaultControl 
              [(ngModel)]="data.description"
              [type]="'text'"
              placeholder="Enter Room Name"
            ></app-input>
          </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="align-center">
        <app-button is-primary is-medium (click)="scheduleRoom()">Schedule</app-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
